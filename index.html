<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="choose-players">
    <h2>Choose your opponent</h2>
    <div class="buttons">
      <button class="ai">AI</button>
      <button class="human">Human</button>
    </div>
  </div>

  <form class="information" style="display: none;">
    <label for="first-player">first player: </label>
    <input type="text" id="first-player" required>

    <label for="second-player">second player: </label>
    <input type="text" id="second-player" required>

    <button id="start-btn">START</button>
  </form>

  <div class="gameboard">
    <div data-index="[0, 0]" class="square square-one top left"></div>
    <div data-index="[0, 1]" class="square square-two top center"></div>
    <div data-index="[0, 2]" class="square square-three top right"></div>
    <div data-index="[1, 0]" class="square square-four center left"></div>
    <div data-index="[1, 1]" class="square square-five center"></div>
    <div data-index="[1, 2]" class="square square-six center right"></div>
    <div data-index="[2, 0]" class="square square-seven bottom left"></div>
    <div data-index="[2, 1]" class="square square-eight bottom center"></div>
    <div data-index="[2, 2]" class="square square-nine bottom right"></div>
  </div>

  <div class="players-info">
    <div class="player-1 starter-player">
      <h1 class="player-1-name name">Human</h1>
      <span class="player-1-score score">0</span>
    </div>
    <div class="seperator-line"></div>
    <div class="player-2">
      <h1 class="player-2-name name">AI</h1>
      <span class="player-2-score score">0</span>
    </div>
  </div>

  <script src="scripts/player.js"></script>
  <script src="scripts/gameboard.js"></script>
  <script src="scripts/game.js"></script>
  <script src="scripts/form.js"></script>
  <script src="scripts/minimax.js"></script>
  <script src="scripts/AI.js"></script>
  <script src="scripts/chooseOpponent.js"></script>
</body>

</html>
